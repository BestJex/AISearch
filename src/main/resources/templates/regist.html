<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/element-ui.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/my-select.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<script type="text/javascript" th:inline="javascript">
    var dealMeasureEnum = [[${items}]];
</script>
<div id="app" style="display: none">
    <el-form :label-position="labelPosition" label-width="80px" :model="store.login">
        <el-form-item label="用户名">
            <el-input v-model="login.username"></el-input>
        </el-form-item>
        <el-form-item label="密码">
            <el-input v-model="login.password" type="password"></el-input>
        </el-form-item>
    </el-form>
</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/element-ui.min.js" type="text/javascript"></script>
<script src="/js/my-select.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>

<script>
    var store = {
        login:{username:"",password:""},
        visible: false,
        width: 0,
        title: "",
        items: dealMeasureEnum,
        message: 'AISearch',
        keyword: "",
        isShow: true,
        article: []
    };
    var app = new Vue({
        el: '#app',
        data: store,
        created: function () {
            $("#app").show();
        },
        methods: {}

    })

</script>
</html>
