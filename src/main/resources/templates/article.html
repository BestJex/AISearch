<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/element-ui.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/my-select.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<script type="text/javascript" th:inline="javascript">
    var article = [[${article}]];
</script>
<div id="app" style="display: none">
    <div style="display: block;text-align: center">
        <el-button style="position:fixed; top:0; left:0;width:100%;height:30px;" >{{article.title}}</el-button>
    </div>
    {{article.content}}
    <div style="display: block;text-align: center">
        <el-link type="success">{{article.create_time}}</el-link>
    </div>
    <div style="display: block;text-align: center">
        <el-link type="warning">{{article.id}}</el-link>
    </div>
    <div style="display: block;text-align: center">
        <el-button style="position:fixed; bottom:0; left:0;width:100%;height:30px;" @click="refresh">下一篇</el-button>
    </div>

</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/element-ui.min.js" type="text/javascript"></script>
<script src="/js/my-select.js" type="text/javascript"></script>

<script>
    var store = {
        visible: false,
        width: 0,
        title: "",
        article: article,
        message: 'AISearch',
        keyword: "",
        isShow: true
    };
    var app = new Vue({
        el: '#app',
        data: store,
        created: function () {
            this.width = $("#el-input").width();
            $("#app").show();
        },
        methods: {
            refresh: function () {
                window.location.reload(false);
            }
        }

    })

</script>
</html>
