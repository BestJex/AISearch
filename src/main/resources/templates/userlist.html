<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/element-ui.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/my-select.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<script type="text/javascript" th:inline="javascript">
    var dealMeasureEnum = [[${items}]];
</script>
<div id="app" style="display: none">
    <div style="text-align: center">
        <el-link type="primary" style="font-size: large">注册用户详情</el-link>
    </div>


    <div class="query-area">
        <div class="query-row">
            <div class="query-title">关键字</div>
            <div class="query-input">
                <el-input></el-input>
            </div>
            <div class="query-title">位置</div>
            <div class="query-input">
                <el-input></el-input>
            </div>
            <div class="query-title">搜索时间</div>
            <div class="query-input">
                <el-input></el-input>
                至
                <el-input></el-input>
            </div>

        </div>
        <div class="query-row">
            <div class="query-title">操作系统</div>
            <div class="query-input">
                <el-input></el-input>
            </div>
            <div class="query-title">浏览器</div>
            <div class="query-input">
                <el-input></el-input>
            </div>
            <div class="query-title">设备</div>
            <div class="query-input">
                <el-input></el-input>
            </div>
        </div>
    </div>


    <el-table height="445"
              :data="items"
            >
        <el-table-column
                prop="id"
                label="Id" fixed
        ></el-table-column>
        <el-table-column  width="100px"
                prop="username"
                label="用户名"
        ></el-table-column>
        <el-table-column  width="100px"
                prop="password"
                label="密码"
        ></el-table-column>
        <el-table-column width="120px"
                prop="location.ip"
                label="外网IP">
        </el-table-column>
        <el-table-column  width="120px"
                prop="location.localIp"
                label="局域网IP">
        </el-table-column>
        <el-table-column  width="150px"
                prop="location.location"
                label="位置">
        </el-table-column>
        <el-table-column  width="100px"
                prop="location.x"
                label="经度">
        </el-table-column>
        <el-table-column  width="100px"
                prop="location.y"
                label="纬度">
        </el-table-column>

        <el-table-column  width="100px"
                prop="browserInfo.system"
                label="操作系统">
        </el-table-column>
        <el-table-column  width="100px"
                prop="browserInfo.browserType"
                label="浏览器类型">
        </el-table-column>
        <el-table-column  width="120px"
                prop="browserInfo.browserVersion"
                label="浏览器版本">
        </el-table-column>
        <el-table-column  width="100px"
                prop="location.keyword"
                label="设备">
        </el-table-column>
        <el-table-column  fixed="right" width="200px"
                          prop="createtime"
                          label="创建时间">
        </el-table-column>
    </el-table>
    <div style="display: flex; justify-content:center">
            <div aria-label="Page navigation">
                <ul class="pagination" style="width:300px;">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/element-ui.min.js" type="text/javascript"></script>
<script src="/js/my-select.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>

<script>
    var store = {
        visible: false,
        width: 0,
        title: "",
        items: dealMeasureEnum,
        message: 'AISearch',
        keyword: "",
        isShow: true,
        article: []
    };
    var app = new Vue({
        el: '#app',
        data: store,
        created: function () {
            this.width = $("#el-input").width();
            $("#app").show();
            console.log(JSON.stringify(dealMeasureEnum));
        },
        methods: {}

    })

</script>
</html>
