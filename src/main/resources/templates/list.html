<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/element-ui.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/my-select.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<script type="text/javascript" th:inline="javascript">
    var dealMeasureEnum = [[${items}]];
</script>
<div id="app" style="display: none">
    <div style="text-align: center">
        <el-link type="primary" style="font-size: large">搜索记录详情</el-link>
    </div>


    <div class="query-area" >
        <div class="query-row">
            <div class="query-title">关键字</div>
            <div class="query-input">
                <el-input></el-input>
            </div>
            <div class="query-title">位置</div>
            <div class="query-input">
                <el-input></el-input>
            </div>
            <div class="query-title">搜索时间</div>
            <div class="query-input">
                <el-input></el-input>
            </div>

        </div>
        <div class="query-row">
            <div class="query-title">操作系统</div>
            <div class="query-input">
                <el-input></el-input>
            </div>
            <div class="query-title">浏览器类型</div>
            <div class="query-input">
                <el-input></el-input>
            </div>
            <div class="query-title">设备</div>
            <div class="query-input">
                <el-input></el-input>
            </div>
        </div>
    </div>


    <el-table
            :data="items"
            style="width: 100%">
        <el-table-column
                prop="id"
                label="Id"
        ></el-table-column>
        <el-table-column
                prop="keyword"
                label="关键字"
        ></el-table-column>
        <el-table-column
                prop="location.ip"
                label="外网IP">
        </el-table-column>
        <el-table-column
                prop="location.localIp"
                label="局域网IP">
        </el-table-column>
        <el-table-column
                prop="location.location"
                label="位置">
        </el-table-column>
        <el-table-column
                prop="location.x"
                label="经度">
        </el-table-column>
        <el-table-column
                prop="location.y"
                label="纬度">
        </el-table-column>
        <el-table-column
                prop="searchTime"
                label="搜索时间">
        </el-table-column>
        <el-table-column
                prop="browserInfo.system"
                label="操作系统">
        </el-table-column>
        <el-table-column
                prop="browserInfo.browserType"
                label="浏览器类型">
        </el-table-column>
        <el-table-column
                prop="browserInfo.browserVersion"
                label="浏览器版本">
        </el-table-column>
        <el-table-column
                prop="location.keyword"
                label="设备">
        </el-table-column>
    </el-table>
</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/element-ui.min.js" type="text/javascript"></script>
<script src="/js/my-select.js" type="text/javascript"></script>

<script>
    var store = {
        visible: false,
        width: 0,
        title: "",
        items: dealMeasureEnum,
        message: 'AISearch',
        keyword: "",
        isShow: true,
        article: []
    };
    var app = new Vue({
        el: '#app',
        data: store,
        created: function () {
            this.width = $("#el-input").width();

            $("#app").show();
            console.log(JSON.stringify(dealMeasureEnum));
        },
        methods: {}

    })

</script>
</html>
