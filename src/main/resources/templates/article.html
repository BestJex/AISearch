<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/css/element-ui.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/APlayer.min.css">
    <style>
        /*背景为护眼绿*/
        body {
            background-color: #C7EDCC;
        }

        /*中间内容设置上下间距*/
        .content {
            margin-bottom: 35px;
        }

        /*文本域,护眼绿*/
        .el-textarea__inner {
            background: #C7EDCC;
        }

        /*输入框,护眼绿*/
        .el-input__inner {
            background: #C7EDCC;
            border: 1px solid #409EFF;
            height:35px;
        }

        /*改变placeholder颜色*/
        .el-input__inner::-webkit-input-placeholder {
            /* WebKit browsers */
            color: gray;
        }
    </style>
</head>
<body>
<div id="app" style="display: none;">

    <!--音乐播放器插件-->
    <div class="aplayer" id="player" style="display: none;color:black"
         data-id="402192905"
         data-fixed="true"
         data-server="netease"
         data-volume="0.4"
         data-type="playlist">
    </div>

    <a href="#top" style="position:fixed;right:100px;bottom:100px"><i class="fa fa-2x fa-arrow-up"
                                                                      aria-hidden="true"></i></a>
    <a style="position:fixed;right:100px;top:100px"><i @click="music" class="fa fa-2x fa-music" aria-hidden="true"></i></a>
    <a style="position:fixed;right:10px;bottom:5px;z-index: 10000"><span id="cg"></span></a>
    <div style="margin-top:40px;">
    </div>
    <div id="top" style="display:inline">
        <el-select v-model="platform" placeholder="请选择">
            <el-option
                    label="csdn"
                    value="1">
            </el-option>
            <el-option
                    label="简书"
                    value="2">
            </el-option>
            <el-option
                    label="知乎"
                    value="3">
            </el-option>
        </el-select>
        <el-input v-model="id" placeholder="输入文章编号" style="margin-bottom:5px;width: 200px"></el-input>
        <el-input v-model="title" placeholder="输入文章标题" style="margin-bottom:5px;width: 200px"></el-input>
        <el-input v-model="content" placeholder="输入文章内容" style="margin-bottom:5px;width: 200px"></el-input>
        <i class="fa fa-x fa-arrow-left" style="font-size: 24px" aria-hidden="true"></i>
        <span style="color: gray ">上一篇</span>
        <span style="color: gray ">|</span>
        <span style="color: gray ">下一篇</span>
        <i class="fa fa-x fa-arrow-right" style="font-size: 24px" aria-hidden="true"></i>
    </div>
    <!--<div style="color: #C7EDCC;">1</div>-->
    <div style="display: block;text-align: center">
        <el-button @click="toggleFullScreen" style="position:fixed; top:0; left:0;width:100%;height:35px;"
                   type="success">{{article.id}} | {{article.title}} | {{article.createtime}}
        </el-button>
    </div>
    <div class="content">
        <el-input v-model="article.content" type="textarea" autosize readonly style="color: #C7EDCC;"></el-input>
    </div>
    <div style="display: block;text-align: center">
        <a href="#topAnchor" style="position:fixed;right:0;bottom:0">回到顶部</a>
        <el-button style="position:fixed; bottom:0; left:0;width:100%;height:35px;" @click="query" type="success">
            随便看看
        </el-button>
    </div>

</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/element-ui.min.js" type="text/javascript"></script>
<script src="/js/APlayer.min.js"></script>
<script src="/js/Meting.min.js"></script>
<script>
    var store = {
        platform:"csdn",
        article: "",
        IsShow: false,
        id: "",
        title: "",
        content: ""
    };
    var app = new Vue({
        el: '#app',
        data: store,
        created: function () {
            this.width = $("#el-input").width();
            /*不加动画或者,时间太少,都回补了顶部,这个速度可以滑到顶部,并且不影响后面的手动下滑*/
            $('html,body').animate({scrollTop: 0}, 500)
            $("#app").show();
            this.query();
            this.toggleFullScreen()
        },
        methods: {
            music: function () {
                /*window.location = "http://music.nbclass.com/"*/
                this.IsShow = !this.IsShow;
                if (this.IsShow) {
                    $("#player").show();
                } else {
                    $("#player").hide();
                }
            },
            toggleFullScreen: function () {
                if (!document.fullscreenElement && // alternative standard method
                    !document.mozFullScreenElement && !document.webkitFullscreenElement) {// current working methods
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.mozRequestFullScreen) {
                        document.documentElement.mozRequestFullScreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                    }
                } else {
                    if (document.cancelFullScreen) {
                        document.cancelFullScreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitCancelFullScreen) {
                        document.webkitCancelFullScreen();
                    }
                }
            },
            query: function () {
                $.ajax({
                    url: "articledata",
                    contentType: "json",
                    success: function (data) {
                        store.article = data.data;
                    }
                })
            }
        }
    })
    
    /*显示时间*/
    setInterval("cg.innerHTML=new Date().toLocaleString()", 1000);
</script>
</html>
