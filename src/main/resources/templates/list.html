<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/css/element-ui.min.css">
</head>
<body>
<div id="app" style="display: none">
    <div style="text-align: center">
        <el-link type="primary" style="font-size: large">搜索记录详情</el-link>
    </div>

    <!--搜索条件-->
    <div>
        <div style="display:inline">
            <span style="margin-left: 33px;">操作系统</span>
            <el-select style="margin-bottom:5px;width: 300px" v-model="queryForm.system" placeholder="请选择">
                <el-option
                        label="请选择"
                        value="">
                </el-option>
                <el-option
                        v-for="item in system"
                        :key="item"
                        :label="item"
                        :value="item">
                </el-option>
            </el-select>
            <span style="margin-left: 37px;">浏览器</span>
            <el-select style="margin-bottom:5px;width: 300px" v-model="queryForm.browser" placeholder="请选择">
                <el-option
                        label="请选择"
                        value="">
                </el-option>
                <el-option
                        v-for="item in browser"
                        :key="item"
                        :label="item"
                        :value="item">
                </el-option>
            </el-select>
            <span style="margin-left: 80px;">设备</span>
            <el-select style="margin-bottom:5px;width: 300px" v-model="queryForm.device" placeholder="请选择">
                <el-option
                        label="请选择"
                        value="">
                </el-option>
                <el-option
                        v-for="item in device"
                        :key="item"
                        :label="item"
                        :value="item">
                </el-option>
            </el-select>
        </div>
    </div>


    <el-table height="430"
              :data="items"
    >
        <el-table-column
                prop="id"
                label="Id" fixed
        ></el-table-column>
        <el-table-column width="400px"
                         prop="keyword"
                         label="关键字"
        ></el-table-column>
        <el-table-column width="120px"
                         prop="location.ip"
                         label="外网IP">
        </el-table-column>
        <el-table-column width="120px"
                         prop="location.localIp"
                         label="局域网IP">
        </el-table-column>
        <el-table-column width="150px"
                         prop="location.location"
                         label="位置">
        </el-table-column>
        <el-table-column width="100px"
                         prop="location.x"
                         label="经度">
        </el-table-column>
        <el-table-column width="100px"
                         prop="location.y"
                         label="纬度">
        </el-table-column>

        <el-table-column width="100px"
                         prop="browserInfo.system"
                         label="操作系统">
        </el-table-column>
        <el-table-column width="100px"
                         prop="browserInfo.browserType"
                         label="浏览器类型">
        </el-table-column>
        <el-table-column width="120px"
                         prop="browserInfo.browserVersion"
                         label="浏览器版本">
        </el-table-column>
        <el-table-column width="100px"
                         prop="location.keyword"
                         label="设备">
        </el-table-column>
        <el-table-column fixed="right" width="200px"
                         prop="searchTime"
                         label="搜索时间">
        </el-table-column>
    </el-table>
    <div class="block" style="text-align: center">
        <el-pagination
                layout="prev, pager, next"
                :total="length"
                @current-change="handleCurrentChange"
        >
        </el-pagination>
    </div>
    <div style="text-align: center">
        <el-button @click="query">查询</el-button>
    </div>
</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/element-ui.min.js" type="text/javascript"></script>

<script>
    var store = {
    };
    var app = new Vue({
        el: '#app',
        data: store,
        created: function () {
            $("#app").show();
        },
        methods: {}
    })
</script>
</html>
