<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/css/element-ui.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
        /*背景为护眼绿*/
        body {
            background-color: #C7EDCC;
        }

        /*中间内容设置上下间距*/
        .content {
            margin-top: 35px;
            margin-bottom: 35px;
        }

        .el-textarea__inner {
            background: #C7EDCC;
        }
    </style>
</head>
<body>
<div id="app" style="display: none;">
    <a href="#top" style="position:fixed;right:100px;bottom:100px"><i class="fa fa-2x fa-arrow-up"
                                                                      aria-hidden="true"></i></a>
    <!--为了回到顶部,用这几个div占位-->
    <div style="color: #C7EDCC;">1</div>
    <div style="color: #C7EDCC;">1</div>
    <div style="color: #C7EDCC;">1</div>
    <div id="top" ></div>
    <div style="display: block;text-align: center">
        <el-button @click="toggleFullScreen" style="position:fixed; top:0; left:0;width:100%;height:35px;"
                   type="success">{{article.id}} | {{article.title}} | {{article.createtime}}
        </el-button>
    </div>
    <div class="content">
        <el-input v-model="article.content" type="textarea" autosize readonly style="color: #C7EDCC;"></el-input>
    </div>
    <div style="display: block;text-align: center">
        <a href="#topAnchor" style="position:fixed;right:0;bottom:0">回到顶部</a>
        <el-button style="position:fixed; bottom:0; left:0;width:100%;height:35px;" @click="query" type="success">
            下一篇
        </el-button>
    </div>

</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/element-ui.min.js" type="text/javascript"></script>
<script>


    window.onload = function toggleFullScreen() {
        if (!document.fullscreenElement && // alternative standard method
            !document.mozFullScreenElement && !document.webkitFullscreenElement) {// current working methods
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            }
        } else {
            if (document.cancelFullScreen) {
                document.cancelFullScreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitCancelFullScreen) {
                document.webkitCancelFullScreen();
            }
        }
    }
    var store = {
        article: "",
    };
    var app = new Vue({
        el: '#app',
        data: store,
        created: function () {
            this.width = $("#el-input").width();
            /*不加动画或者,时间太少,都回补了顶部,这个速度可以滑到顶部,并且不影响后面的手动下滑*/
            $('html,body').animate({scrollTop: 0}, 500)
            $("#app").show();
            this.query();
            this.toggleFullScreen()
        },
        methods: {
            toggleFullScreen: function () {
                if (!document.fullscreenElement && // alternative standard method
                    !document.mozFullScreenElement && !document.webkitFullscreenElement) {// current working methods
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.mozRequestFullScreen) {
                        document.documentElement.mozRequestFullScreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                    }
                } else {
                    if (document.cancelFullScreen) {
                        document.cancelFullScreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitCancelFullScreen) {
                        document.webkitCancelFullScreen();
                    }
                }
            },
            query: function () {
                $.ajax({
                    url: "articledata",
                    contentType: "json",
                    success: function (data) {
                        store.article = data.data;
                    }
                })
            }
        }
    })


</script>
</html>
