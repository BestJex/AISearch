<!DOCTYPE html>
<html>
<head>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/element-ui.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/my-select.css">
</head>
<body>
<script type="text/javascript" th:inline="javascript">
    var dealMeasureEnum = [[${items}]];
</script>
<div id="app" style="display: none">
    <el-table
            :data="items"
            style="width: 100%">
        <el-table-column
                prop="id"
                label="Id"
        ></el-table-column>
        <el-table-column
                prop="keyword"
        label="关键字"
        ></el-table-column>
        <el-table-column
                prop="keyword2"
                label="关键字2">
        </el-table-column>
    </el-table>
</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/element-ui.min.js" type="text/javascript"></script>
<script src="/js/my-select.js" type="text/javascript"></script>

<script>
    var store = {
        visible: false,
        width: 0,
        title: "",
        items: dealMeasureEnum,
        message: 'AISearch',
        keyword: "",
        isShow: true,
        article: []
    };
    var app = new Vue({
        el: '#app',
        data: store,
        created: function () {
            this.width = $("#el-input").width();

            $("#app").show();
            console.log(JSON.stringify(dealMeasureEnum));
        },
        methods: {}

    })

</script>
</html>
