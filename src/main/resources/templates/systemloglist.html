<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/element-ui.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<script type="text/javascript" th:inline="javascript">
    var dealMeasureEnum = [[${items}]];
</script>
<div id="app" style="display: none">
    <div style="text-align: center">
        <el-link type="primary" style="font-size: large">系统操作日志详情</el-link>
    </div>


    <div class="query-area">
        <div class="query-row">
            <div class="query-title">关键字</div>
            <div class="query-input">
                <el-input v-model="queryForm.keyword"></el-input>
            </div>
            <div class="query-title">位置</div>
            <div class="query-input">
                <el-input v-model="queryForm.location"></el-input>
            </div>
            <div class="query-title">搜索时间</div>
            <div class="query-input">
                <el-date-picker
                        v-model="queryForm.createtime"
                        type="datetimerange"
                        format="yyyy-MM-dd HH:mm" value-format="yyyy-MM-dd HH:mm"
                        range-separator="至"
                        start-placeholder="开始日期"
                        end-placeholder="结束日期">
                </el-date-picker>
            </div>

        </div>
        <div class="query-row">
            <div class="query-title">操作系统</div>
            <div class="query-input">
                <el-select v-model="queryForm.system" placeholder="请选择">
                    <el-option
                            label="请选择"
                            value="">
                    </el-option>
                    <el-option
                            v-for="item in system"
                            :key="item"
                            :label="item"
                            :value="item">
                    </el-option>
                </el-select>
            </div>
            <div class="query-title">浏览器</div>
            <div class="query-input">
                <el-select v-model="queryForm.browser" placeholder="请选择">
                    <el-option
                            label="请选择"
                            value="">
                    </el-option>
                    <el-option
                            v-for="item in browser"
                            :key="item"
                            :label="item"
                            :value="item">
                    </el-option>
                </el-select>
            </div>
            <div class="query-title">设备</div>
            <div class="query-input">
                <el-select v-model="queryForm.device" placeholder="请选择">
                    <el-option
                            label="请选择"
                            value="">
                    </el-option>
                    <el-option
                            v-for="item in device"
                            :key="item"
                            :label="item"
                            :value="item">
                    </el-option>
                </el-select>
            </div>
        </div>
    </div>


    <el-table height="445"
              :data="items"
    >
        <el-table-column
                prop="id"
                label="Id" fixed
        ></el-table-column>
        <el-table-column
                prop="operation"
                label="操作" fixed
        ></el-table-column>
        <el-table-column width="100px"
                         prop="user.id"
                         label="用户编号"
        ></el-table-column>
        <el-table-column width="100px"
                         prop="user.username"
                         label="用户名"
        ></el-table-column>
        <el-table-column width="100px"
                         prop="user.password"
                         label="密码"
        ></el-table-column>
        <el-table-column width="120px"
                         prop="location.ip"
                         label="外网IP">
        </el-table-column>
        <el-table-column width="120px"
                         prop="location.localIp"
                         label="局域网IP">
        </el-table-column>
        <el-table-column width="150px"
                         prop="location.location"
                         label="位置">
        </el-table-column>
        <el-table-column width="100px"
                         prop="location.x"
                         label="经度">
        </el-table-column>
        <el-table-column width="100px"
                         prop="location.y"
                         label="纬度">
        </el-table-column>

        <el-table-column width="100px"
                         prop="browserInfo.system"
                         label="操作系统">
        </el-table-column>
        <el-table-column width="100px"
                         prop="browserInfo.browserType"
                         label="浏览器类型">
        </el-table-column>
        <el-table-column width="120px"
                         prop="browserInfo.browserVersion"
                         label="浏览器版本">
        </el-table-column>
        <el-table-column width="100px"
                         prop="location.keyword"
                         label="设备">
        </el-table-column>
        <el-table-column fixed="right" width="200px"
                         prop="createtime"
                         label="创建时间">
        </el-table-column>
    </el-table>
    <el-button @click="query">查询</el-button>

                     </a>
                 </li>
             </ul>
         </div>
     </div>-->
</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/element-ui.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>

<script>
    var store = {
        queryForm: {keyword: "", location: "", system: "", createtime: [], browser: "", device: ""},
        system: [],
        browser: [],
        device: [],
        visible: false,
        width: 0,
        title: "",
        items: dealMeasureEnum,
        message: 'AISearch',
        keyword: "",
        isShow: true,
        article: []
    };
    var app = new Vue({
        el: '#app',
        data: store,
        created: function () {
            this.width = $("#el-input").width();
            $("#app").show();
            console.log(JSON.stringify(dealMeasureEnum));
            this.init();

        },
        methods: {
            init: function () {
                var vueThis = this;
                $.ajax({
                    contentType: "application/json;charset=utf-8",
                    url: "/queryBrowser",
                    success: function (data) {
                        vueThis.browser = data;
                    }
                });
                $.ajax({
                    contentType: "application/json;charset=utf-8",
                    url: "/querySystem",
                    success: function (data) {
                        vueThis.system = data;
                    }
                });

                $.ajax({
                    contentType: "application/json;charset=utf-8",
                    url: "/queryDevice",
                    success: function (data) {
                        vueThis.device = data;
                    }
                })
            },
            query: function () {
                var vueThis = this;
                $.ajax({
                    type: "post",
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(vueThis.queryForm),
                    url: "/querySystemLog",
                    success: function (data) {
                        vueThis.items = data;
                        console.log(store.items);
                    }
                })
            }
        }

    })

</script>
</html>
