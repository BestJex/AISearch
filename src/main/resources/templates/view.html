<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/element-ui.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/my-select.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
<!--结合thymeleaf和vue-->
<script type="text/javascript" th:inline="javascript">
    var empLists = [[${empLists}]];
</script>
<div id="app" class="search" style="display: none">
    <div style="text-align: center">
        <el-link type="primary" style="font-size: large">员工详情</el-link>
    </div>

    <el-table height="550"
              :data="items"
              style="width: 100%">
        <el-table-column
                prop="empNo"
                label="员工编号"  min-width="100px"
        >
        </el-table-column>
        <el-table-column
                prop="empName"
                label="姓名"  >
        </el-table-column>
        <el-table-column
                prop="empSex"
                label="员工性别">
        </el-table-column>
        <el-table-column
                prop="empDate"
                label="出生年月">
        </el-table-column>
        <el-table-column
                prop="dept.deptName"
                label="所属部门">
        </el-table-column>
        <el-table-column
                prop="price" width="100px"
                label="操作">
            <template slot-scope="scope">
                <a style="text-decoration:none;color:blue;">修改</a>
                <a style="text-decoration:none;color:blue;">删除</a>
            </template>

        </el-table-column>
    </el-table>

    <div style="display: flex; justify-content:center">
        <div aria-label="Page navigation">
            <ul class="pagination" style="width:300px;">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/element-ui.min.js" type="text/javascript"></script>
<script src="/js/my-select.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    var store = {
        visible: false,
        width: 0,
        title: "",
        items: empLists,
        message: 'AISearch',
        keyword: "",
        isShow: true,
        article: []
    };
    var app = new Vue({
        el: '#app',
        data: store,
        created: function () {
            this.width = $("#el-input").width();
            $("#app").show();
            console.log(JSON.stringify(empLists));
        },
        methods: {

        }

    })

</script>
</html>
