    <link rel="stylesheet" href="/css/my-select.css">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        html, body {

            height: 100%;

        }

        .search {
            height: 100vh;
            display: flex;

            align-items: center;
        }
    </style>

<body>

        <span class="demonstration">页数较少时的效果</span>

                :total="50">
        </el-pagination>
    </div>

</div>
